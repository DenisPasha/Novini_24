<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Font-->
  <link rel="stylesheet" type="text/css" href="css/roboto-font.css">
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">
  <!-- Main Style Css -->
  <link rel="stylesheet" href="css/register-css.css"/>
</head>
<body class="form-v5">
<div class="page-content">
  <div class="form-v5-content">
    <form
            class="form-detail"
            th:action="@{/users-register}"
            th:method="post"
            th:object="${userRegistrationBinding}"

    >
      <h2>Register Account Form</h2>
      <div class="form-row">
        <label for="full-name">Username</label>
        <input type="text" th:field="${userRegistrationBinding.username}" name="full-name" id="full-name" class="input-text" placeholder="Your Name" required >
        <i class="fas fa-user"></i>
      </div>
      <div class="form-row">
        <label for="your-email">Your Email</label>
        <input type="text" th:field="${userRegistrationBinding.email}" name="your-email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
        <i class="fas fa-envelope"></i>
      </div>
      <div class="form-row">
        <label for="password">Password</label>
        <input type="password" th:field="${userRegistrationBinding.password}" name="password" id="password" class="input-text" placeholder="Your Password" required>
        <i class="fas fa-lock"></i>
      </div>
      <div class="form-row-last">
        <input type="submit" name="register" class="register" value="Register">
      </div>
    </form>
  </div>
</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
