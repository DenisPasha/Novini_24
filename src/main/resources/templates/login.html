<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BizNews</title>

    <!-- fa pls -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- animate.css -->
    <link href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/67239/animate.min.css" rel="stylesheet"/>
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">
    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/log.css" rel="stylesheet">
</head>
<body>

<!-- under overlay stuff -->
<div class="body"></div>

<!-- the panel -->
<div class="overlay">
    <div class="ui-panel login-panel animated bounceInDown">
        <header>
            <div class="left logo">
                <a href="#logo"><span>BIZ</span>news</a>
            </div>

            <div class="right">
                <a href="/index-world" id="close" class="ui-button close">
                    x
                </a>
            </div>
        </header>

        <div class="login-form">
            <div class="subtitle">Login or register</div>
            <input type="text" placeholder="Username"/>
            <input type="text" placeholder="Password"/>
        </div>

        <footer>
            <div class="left social-login">
                Login with
                <a href="/oauth2/authorization/facebook"><i class="fa fa-fw fa-facebook"></i></a>
                <a href="/oauth2/authorization/google"><i class="fa fa-fw fa-google-plus"></i></a>
            </div>

            <div class="right form-actions">
                <a href="#login" class="ui-button inactive login">Login</a>
                <a href="#register" class="ui-button inactive register">Register</a>
            </div>
        </footer>
    </div>
</div>

<!-- get dem fancy typefaces -->
<script type="text/javascript" src="//use.typekit.net/psm0wvc.js"></script>
<script type="text/javascript">try {
    Typekit.load();
} catch (e) {
}</script>


</body>
</html>
